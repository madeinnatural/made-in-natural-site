<div *ngIf="type == 'login'">
  <div class="col-12 mb-4">
    <div class="d-flex justify-content-center">
      <a class="btn _color_green" style="text-decoration: underline;">
        <h3>Login</h3>
      </a>
      <a class="btn" (click)="type = 'registration'">
        <h3>Cadastro</h3>
      </a>
    </div>
  </div>
  <form [formGroup]="formLogin" (ngSubmit)="startLogin()" class="col-12">

    <input type="email" formControlName="email" name="email" class="form-control rounded-0 border-0 px-0 py-4"
      placeholder="Email" style="box-shadow: none; border-bottom: solid 1px #ccc !important;">
    <br>

    <input type="password" formControlName="password" name="password" class="form-control rounded-0 border-0 px-0 py-4"
      placeholder="Senha" style="box-shadow: none; border-bottom: solid 1px #ccc !important;">


    <div class="col-12">
      <br>
      <div class="d-flex align-items-center justify-content-between">
        <label class="d-flex align-items-center">
          <input type="checkbox" class="mr-3"> <strong>Lembrar-me</strong>
        </label>
        <button class="btn _color_green" style="text-decoration: underline;"><strong>Esqueci a
            Senha</strong></button>
      </div>
    </div>

    <div class="col-12">
      <br>
      <button type="submit" class="btn btn_green w-100 text-uppercase">Entrar</button>
    </div>


    <div class="col-12 my-4 d-flex align-items-center">
      <div style="height: 1px; background-color: #999;" class="w-100"></div>
      <div class="px-3">Ou</div>
      <div style="height: 1px; background-color: #999;" class="w-100"></div>
    </div>

    <div class="col-12">

      <button class="btn w-100 p-3 text-white mb-3" style="background-color: #005DDB;">Login com
        Facebook
      </button>

      <button class="btn w-100 p-3 text-white" style="background-color: #FF0000;">
        Login com Google
      </button>

    </div>

  </form>

</div>
