<section class="w-100 section_minha_conta mb-5">
  <div class="container">
    <div class="row">
      <div class="col-12 mb-3">
        <div style="color: #686868;">
          Home <i class="fa fa-angle-right"></i>
          Perfil <i class="fa fa-angle-right"></i>
          <strong style="color: #000;"> Meus Pedidos</strong>
        </div>
      </div>
      <div class="col-12">
        <div class="pt-3 pl-3 mr-4"
          style="position: relative; background-image: url('assets/img/circles.png'); background-size: 72px 72px; background-repeat: no-repeat;">
          <h3 class="bg-white pt-2 px-3"><strong>Meus pedido de compras</strong></h3>
        </div>
      </div>
    </div>
    <div class="row mt-3">

      <div class="col-md-1"></div>
      <div class="col-12 col-md-4 col-lg-3 mb-4">
        <div class="mb-2"><a (click)="replace()" [routerLink]="['profile_data']" [class]="router.url == '/profile/profile_data' ? 'opt_menu_left current_page' : 'opt_menu_left'">Meus dados</a></div>
        <div class="mb-2"><a (click)="replace()" [routerLink]="['pedidos']" [class]="router.url == '/profile/pedidos' ? 'opt_menu_left current_page' : 'opt_menu_left'">Meus Pedidos</a></div>
        <div class="mb-2"><a (click)="replace()" [routerLink]="['cotacao']" [class]="router.url == '/profile/cotacao' ? 'opt_menu_left current_page' : 'opt_menu_left'">Minhas
            Contações</a></div>
        <div class="mb-2"><a (click)="logOut()" class="opt_menu_left">Sair</a></div>
        <hr class="mt-4 mb-0 d-md-none">
      </div>

      <app-profile-cotacao *ngIf="router.url == '/profile/cotacao'"></app-profile-cotacao>
      <app-profile-data *ngIf="router.url == '/profile/profile_data'"></app-profile-data>
      <app-profile-requests *ngIf="router.url == '/profile/pedidos'"></app-profile-requests>

    </div>
  </div>
</section>
