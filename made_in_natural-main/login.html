    <!--=========== header ===========-->
    <header class="container">
      <div class="row">
        <div class="col-12">

            </div>
            
            <div class="w-100 d-none d-lg-block centro_menu">

                <div class="w-100 ml-lg-5 mb-4 mb-lg-0">

                      <span class="input-group-text bg-white">

                    </div>
                    <input type="text" class="form-control border-left-0 border-right-0 input_pesquisa" placeholder="procure por nome, marca...">

                <div class="bg-white pt-4 p-lg-4" id="cont_external_links">

                  <a href="#" class="text-dark d-block mr-5">Fale Cosnosco</a>
                </div>
              </div>
            </div>
            <button class="btn btn_open_menu_fechar_pedido ml-1" style="position: relative;">
              <img style="height: 23px;" src="assets/img/bag.svg">
              <div class="btn_green tot_itens_pedido d-none">0</div>
            </button>
          </div>
          <div id="menu_fechar_pedido" class="bg-white">
            <div class="p-4 cont_valor">
              <div class="valor">= R$ 1,120,00</div>
            </div>
            <div class="p-4 w-100">

        <div class="container">
            <div class="row pt-4">
                <div class="d-block m-auto w-100" style="max-width: 460px;">
                    <div class="col-12 mb-4">
                        <div class="d-flex justify-content-center">
                            <a class="btn _color_green" style="text-decoration: underline;" href="login.html"><h3>Login</h3></a>
                            <a class="btn" href="cadastro.html"><h3>Cadastro</h3></a>
                        </div>
                    </div>
                    <div class="col-12">
                        <input type="email" name="email" class="form-control rounded-0 border-0 px-0 py-4" placeholder="Email" style="box-shadow: none; border-bottom: solid 1px #ccc !important;">
                        <br>
                        <input type="password" name="senha" class="form-control rounded-0 border-0 px-0 py-4" placeholder="Senha" style="box-shadow: none; border-bottom: solid 1px #ccc !important;">
                    </div>
                    <div class="col-12">
                        <br>
                        <div class="d-flex align-items-center justify-content-between">
                            <label class="d-flex align-items-center">
                                <input type="checkbox" class="mr-3"> <strong>Lembrar-me</strong>
                            </label>
                            <button class="btn _color_green" style="text-decoration: underline;"><strong>Esqueci a Senha</strong></button>

                    </div>
                    <div class="col-12">
                        <br>
                        <button class="btn btn_green w-100 text-uppercase">Login</button>
